<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVP ¬∑ OCR de Etiquetas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f1115; color: #e8eaf0; }
    .app { max-width: 900px; }
    video { width: 100%; border-radius: 12px; background: #000; }
    canvas { display: none; }
    .btn-primary { background: #7a7617; border-color: #7a7617; }
    .btn-primary:hover { background: #686316; border-color: #686316; }
    .progress { height: 8px; border-radius: 999px; }
    .brand { font-weight: 700; letter-spacing: .5px; }
    .ghost { opacity:.75 }
  </style>
</head>
<body>
  <main class="container py-4 app">
    <header class="mb-4 d-flex align-items-center gap-2">
      <span class="brand">üì∑ OCR de Etiquetas (MVP)</span>
      <span class="ghost">¬∑ Web</span>
    </header>

    <div class="alert alert-secondary py-2 small" id="ocrLoading">
      Cargando motor OCR (spa+eng)‚Ä¶ <span id="ocrLoadPct">0%</span>
    </div>

    <!-- Vista de c√°mara -->
    <div class="mb-3">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <button id="btnStart" class="btn btn-primary">üîì Permitir c√°mara</button>
      <button id="btnCapture" class="btn btn-outline-light" disabled>üì∏ Capturar & OCR</button>
      <button id="btnStop" class="btn btn-outline-light" disabled>üõë Parar c√°mara</button>
      <label class="btn btn-outline-light mb-0">
        üìÅ Subir foto
        <input id="fileInput" type="file" accept="image/*" capture="environment" hidden>
      </label>
    </div>

    <div id="ocrProgressWrap" class="progress d-none mb-3">
      <div id="ocrProgressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <p class="small text-secondary">Consejo: encuadra solo la etiqueta, evita brillos y usa la linterna si tu navegador lo permite.</p>

    <!-- Modal resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Texto detectado</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre id="textoDetectado" class="mb-0" style="white-space: pre-wrap; word-break: break-word;"></pre>
          </div>
          <div class="modal-footer">
            <button id="btnCopiar" type="button" class="btn btn-primary">Copiar</button>
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- Bootstrap JS (solo 1 vez) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tesseract.js (solo 1 vez) -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const btnStart = document.getElementById('btnStart');
  const btnCapture = document.getElementById('btnCapture');
  const btnStop = document.getElementById('btnStop');
  const fileInput = document.getElementById('fileInput');
  const ocrProgressWrap = document.getElementById('ocrProgressWrap');
  const ocrProgressBar = document.getElementById('ocrProgressBar');
  const textoDetectado = document.getElementById('textoDetectado');
  const ocrLoading = document.getElementById('ocrLoading');
  const ocrLoadPct = document.getElementById('ocrLoadPct');

  let stream = null;

  const showProgress = (p=0) => {
    ocrProgressWrap.classList.remove('d-none');
    const pct = Math.round(p * 100);
    ocrProgressBar.style.width = pct + '%';
    ocrProgressBar.textContent = pct + '%';
    if (ocrLoadPct) ocrLoadPct.textContent = pct + '%';
    // animaci√≥n visual
    ocrProgressBar.classList.add('progress-bar-striped','progress-bar-animated');
  };
  const hideProgress = () => {
    ocrProgressWrap.classList.add('d-none');
    ocrProgressBar.style.width = '0%';
    ocrProgressBar.textContent = '';
    ocrProgressBar.classList.remove('progress-bar-striped','progress-bar-animated');
  };

  const norm = (s) => s
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .replace(/[\t\r]+/g,' ')
    .replace(/\s{2,}/g,' ')
    .trim();

  // --- C√°mara ---
  async function startCamera() {
    if (!navigator.mediaDevices?.getUserMedia) {
      alert('Tu navegador no permite acceso a la c√°mara. Usa "Subir foto".');
      return;
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      btnCapture.disabled = false;
      video.onloadedmetadata = () => { btnStop.disabled = false; };
    } catch (err) {
      console.error(err);
      alert('No se pudo acceder a la c√°mara. Revisa permisos y HTTPS.');
    }
  }
  function stopCamera() {
    if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
    video.srcObject = null;
    btnCapture.disabled = true;
    btnStop.disabled = true;
  }
  function captureBlobFromVideo() {
    const w = video.videoWidth || 1280;
    const h = video.videoHeight || 720;
    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, w, h);
    return new Promise((resolve) => canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.92));
  }

  // --- OCR SIN WORKER (suficiente para el MVP y evita los errores) ---
 async function doOCRFromBlob(blob) {
  try {
    if (ocrLoading) ocrLoading.remove();
    showProgress(0.05);

    // Preprocesa la imagen antes del OCR
    const processed = await preprocessBlob(blob);

    // OCR en espa√±ol, con segmentaci√≥n tipo ‚Äúbloque de texto‚Äù
    const { data: { text } } = await Tesseract.recognize(
      processed,
      'spa',
      {
        // PSM 6 = Assume a single uniform block of text
        psm: 6,
        // (Opcional) limita el alfabeto si tus etiquetas son muy ‚ÄúASCII‚Äù
        // tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_/.,()%# ',
        langPath: 'https://cdn.jsdelivr.net/npm/tessdata@4.0.0'
      }
    );

    hideProgress();
    const limpio = norm(text);
    textoDetectado.textContent = limpio || '(sin texto)';
    new bootstrap.Modal(document.getElementById('resultadoModal')).show();
  } catch (e) {
    hideProgress();
    console.error(e);
    alert('No se pudo usar el OCR. Mira la consola (posible bloqueo de red/CORS).');
  }
}


  // --- Eventos ---
  btnStart.addEventListener('click', startCamera);
  btnStop.addEventListener('click', stopCamera);
  btnCapture.addEventListener('click', async () => {
    try {
      const blob = await captureBlobFromVideo();
      await doOCRFromBlob(blob);
    } catch (e) {
      console.error(e);
      alert('No se pudo capturar/leer la imagen.');
    }
  });
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files?.[0]; if (!file) return;
    await doOCRFromBlob(file); fileInput.value = '';
  });
  document.getElementById('btnCopiar').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(textoDetectado.textContent || '');
      const btn = document.getElementById('btnCopiar'); const original = btn.textContent;
      btn.textContent = '¬°Copiado!'; setTimeout(()=> btn.textContent = original, 1200);
    } catch { alert('No se pudo copiar al portapapeles.'); }
  });
// Escala a ~1600 px lado mayor + mejora contraste + binariza sencillo
async function preprocessBlob(blob) {
  // Carga la imagen del blob
  const img = await blobToImage(blob);

  // Calcula tama√±o destino (m√°x 1600px en el lado mayor)
  const maxSide = 1600;
  const scale = Math.min(maxSide / Math.max(img.width, img.height), 1) || 1;
  const w = Math.round(img.width * scale);
  const h = Math.round(img.height * scale);

  // Usa el mismo <canvas> que ya tienes
  const ctx = canvas.getContext('2d');
  canvas.width = w; canvas.height = h;

  // 1) Filtro de alto contraste y algo m√°s de brillo
  ctx.filter = 'grayscale(100%) contrast(180%) brightness(115%)';
  ctx.drawImage(img, 0, 0, w, h);
  ctx.filter = 'none';

  // 2) Binarizaci√≥n simple (umbral fijo r√°pido)
  const id = ctx.getImageData(0, 0, w, h);
  const data = id.data;
  // Umbral 180 (aj√∫stalo si hace falta)
  const TH = 180;
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i], g = data[i+1], b = data[i+2];
    const lum = (r*0.299 + g*0.587 + b*0.114);
    const v = lum > TH ? 255 : 0; // blanco/negro
    data[i] = data[i+1] = data[i+2] = v;
  }
  ctx.putImageData(id, 0, 0);

  // Devuelve un blob listo para OCR
  return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.92));
}

function blobToImage(blob) {
  // createImageBitmap es r√°pido; si falla, cae a Image()
  return new Promise(async (resolve) => {
    if ('createImageBitmap' in window) {
      try { return resolve(await createImageBitmap(blob)); } catch {}
    }
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = URL.createObjectURL(blob);
  });
}

  // Quitamos el preload/worker por completo para evitar 0% y errores
</script>


</body>
</html>
