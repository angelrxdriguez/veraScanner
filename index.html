<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VeraScanner</title>
    <link rel="icon" href="img/Veraleza.png" type="image/png" class="url-logo">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
  <main class="container py-4 app">
    <header class="mb-4 d-flex align-items-center gap-2 tit">
      <span class="brand">OCR ETIQUETAS</span>
      <span class="ghost">· Web</span>
    </header>

    <div class="alert alert-secondary py-2 small" id="ocrLoading">
      Cargando OCR... <span id="ocrLoadPct">0%</span>
    </div>

    <!-- Vista de cámara -->
    <div class="mb-3">
      <div class="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
        
        <!-- Overlay de flash -->
        <div id="flashOverlay" class="flash-overlay"></div>
        
        <!-- Controles superiores -->
        <div class="camera-controls">
          <button id="btnStop" class="control-btn" disabled>
            <i class="ri-camera-off-fill"></i>
          </button>
        </div>
        
<!-- Botón de captura grande -->
<div class="capture-btn-container">
  <button id="btnCapture" class="capture-btn" disabled>
  <i class="ri-camera-lens-ai-line"></i>
  </button>
</div>


      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <button id="btnStart" class="btn btn-primary btn-lg">
        
        Activar
      </button>
      <label class="btn btn-light">
        <i class="bi bi-folder2"></i>
        <input id="fileInput" type="file" accept="image/*" capture="environment" hidden>
      </label>
    </div>

    <div id="ocrProgressWrap" class="progress d-none mb-3">
      <div id="ocrProgressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <p class="small text-secondary text-center">Consejo: encuadra solo la etiqueta, evita brillos y usa la linterna si tu navegador lo permite.</p>

    <!-- Modal resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Oferta detectada</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre id="textoDetectado" class="mb-0" style="white-space: pre-wrap; word-break: break-word;"></pre>
          </div>
          <div class="modal-footer">
            <button id="btnCopiar" type="button" class="btn btn-primary">Copiar</button>
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sin dependencias externas - OCR via API -->

  window.GEMINI_MODEL = 'gemini-2.5-flash';
</script>
<script src="script.js" defer></script>


</body>
</html>
